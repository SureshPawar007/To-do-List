<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
               
                    <form class="form-inline mb-4" id="todoForm">
                        <div class="form-group  toDOItemGroup">
                          <label for="todoItem" class="sr-only">To Item</label>
                          <input type="text" class="form-control" id="todoItem" placeholder="Add To Do Item" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary ml-2 btn-lg" id="addBtn">Add</button>
                        <button type="button" class=" d-none btn btn-primary ml-2 btn-lg" id="updateBtn">Update</button>
                      </form>
                      <ul class="list-group" id="todoList">
                        <!-- <li class="list-group-item font-weight-bold text-uppercase d-flex justify-content-between align-item-center ">
                            <span>html</span>
                            <span>
                                <i class="fa-solid fa-pen-to-square fa-2x mr-3 edit"></i>
                                <i class="fa-solid fa-trash-can fa-2x delete"></i>
                            </span> 
                            
                        </li> -->
                      </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
